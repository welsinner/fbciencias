<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      1o Ano - Turma I
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-xl="6" size-lg="8" size="12" no-padding>
        <ion-card class="card-info">
          <ion-card-header>
            <ion-card-subtitle>Seja Bem-Vindo!</ion-card-subtitle>
            <ion-card-title>Projeto FB Ciensibilize</ion-card-title>
          </ion-card-header>
          <ion-item href="/tutorial?force=true" class="activated">
            <ion-icon name="help-circle-outline" slot="start"></ion-icon>
            <ion-label>Quer ajuda?</ion-label>
          </ion-item>
          <ion-card-content>
            Nossa turminha est√° pronta para apresentar suas descobertas. Escolha um grupo!
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
        <ion-col size="6" size-md="4" size-lg="3" no-padding *ngFor="let item of itensMenu" >
          <ion-card button (click)="navigateRootAnimated(item.url)">
            <ion-card-content class="btn-menu" align-items-center>
              <ion-icon [name]="item.icon" size="large"></ion-icon>
              <ion-label>{{item.title}}</ion-label>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
